name: AURA vs Pip Benchmark - Mamba SSM

on:
  workflow_dispatch:

jobs:
  benchmark-mamba:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§¹ 0. Equalize Environment (Cleanup & Deps)
        # This ensures both Pip and AURA have the same 'clean slate'
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get update && sudo apt-get install -y ninja-build
          df -h

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: ğŸ§ª 1. Run Pip Baseline (2024 State)
        run: |
          python -m venv baseline_env
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/python validation_mamba.py

      - name: ğŸ’¥ 2. Run Naive Pip Upgrade (The Attack)
        continue-on-error: true # We EXPECT this to fail
        run: |
          python -m venv upgrade_env
          ./upgrade_env/bin/pip install --upgrade -r primary_requirements.txt
          ./upgrade_env/bin/python validation_mamba.py

      - name: ğŸ¤– 3. Run AURA Agent (The Healing Pass)
        run: |
          # The agent now uses your 'Greedy Commitment' logic
          python -u dependency_agent.py | tee aura_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: ğŸ“ Commit & Persistence
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ¤– [ASE-2026] Modernized Mamba via AURA [skip ci]"
            git push
          fi