name: AURA vs Pip Benchmark - Mamba SSM

on:
  workflow_dispatch:

jobs:
  benchmark-mamba:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: üßπ 0. Equalize Environment
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get update && sudo apt-get install -y ninja-build
          df -h

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: üß™ 1. Run Pip Baseline (2024 State)
        run: |
          python -m venv baseline_env
          # Order matters: Install build-time anchor first
          ./baseline_env/bin/pip install torch==2.1.0 packaging
          ./baseline_env/bin/pip install -r requirements.txt
          ./baseline_env/bin/python validation_mamba.py

      - name: üí• 2. Run Naive Pip Upgrade (The Attack)
        continue-on-error: true
        run: |
          python -m venv upgrade_env
          # Upgrade the build-time anchor first to 2026 versions
          ./upgrade_env/bin/pip install --upgrade torch packaging
          ./upgrade_env/bin/pip install --upgrade -r primary_requirements.txt
          ./upgrade_env/bin/python validation_mamba.py

      - name: ü§ñ 3. Run AURA Agent (The Healing Pass)
        run: |
          # We manually prime the agent's environment so its 'probe' logic doesn't choke
          pip install torch packaging ninja
          python -u dependency_agent.py | tee aura_execution.log
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: üìù Commit & Persistence
        if: always()
        run: |
          git config --global user.name 'AURA Agent'
          git config --global user.email 'aura-agent@users.noreply.github.com'
          git add requirements.txt aura_execution.log
          if ! git diff --staged --quiet; then
            git commit -m "ü§ñ [ASE-2026] Modernized Mamba via AURA [skip ci]"
            git push
          fi